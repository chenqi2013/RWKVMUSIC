    <title>播放MIDI 文件</title>

    <!-- 将这个库放在你的项目里，然后修改这个引用的路径 -->
    <script src="http://www.midijs.net/lib/midi.js"></script>
    <!-- <script src="playmidi.js"></script> -->

    <script>
        function base64ToArrayBuffer(base64) {
            var binaryString = window.atob(base64);
            var len = binaryString.length;
            var bytes = new Uint8Array(len);
            for (var i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function playMidiBase64(midiBase64) {
            MIDIjs.stop();
            var midiBlob = new Blob([base64ToArrayBuffer(midiBase64)], {
                type: "audio/midi",
            });
            var url = URL.createObjectURL(midiBlob);
            MIDIjs.play(url);
            // alert('midiBase64')
            MIDIjs.get_duration(url, function (seconds) {
                console.log("Duration: " + seconds + " seconds." + typeof (seconds));
                flutteronMidiTime.postMessage("" + seconds + "");
                return seconds;
            });
        }

        function stopMidi() {
            MIDIjs.pause();
        }

        function resumeMidi() {
            MIDIjs.resume();
        }
    </script>
